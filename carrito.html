<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <nav class="nav-cart">
        <div class="nav-cart">
            <a href="./index.html"><img class="logo" src="./img/GodOfShoap.png" alt="Logo"></a>
        </div>
    </nav>

    <main>
        <div class="">
            <p id="carritoVacio" class="carritoVacio">No se encuentra nada en el carrito</p>
            <div id="carritoProducto" class="carritoProducto disabled">
            </div>
        </div>

        <div class="line">
        </div>
        <div id="carrito-acciones" class="carrito-acciones disabled">
            <div class="carrito-izquierda">
                <button class="carrito-vaciar button-cart-delete">VACIAR CARRITO</button>
            </div>
            <div class="carrito-derecha">
                <div class="total">
                    <p>PRICE:</p>
                    <p id="total">000</p>
                </div>
                <button class="button-cart-shop">COMPRAR AHORA</button>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./carrito.js"></script>
</body>

</html>
